      </button>

    <script>
      // Get the try again button element
      const tryAgainButton = document.getElementById('try_again');
    
      // Add event listener to the try again button
      tryAgainButton.addEventListener('click', () => {
        // Redirect to the index file
        window.location.href = 'index.html';
      });
    </script>

      // Get user score and name from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const correctAnswers = parseInt(urlParams.get('score'));
      const userName = urlParams.get('user');

     // Calculate the user score
     userScore = correctAnswers *10
